<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{{ page.title }}</title>
  <meta name="author" content="Johnneylee Jack Rollins" />
  <link rel="alternate" title="RSS" type="application/rss+xml" href="http://feeds.feedburner.com/Spaceghost-github" />
  <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />
</head>
<body>

<div class="site">
  <div class="title">
    <a href="/">Johnneylee Jack Rollins</a>
    <a class="extra" href="/">home</a>
  </div>

  {{ content }}
  {% if page.comments %}
  <div id="comments">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
    var disqus_shortname = 'spaceghost-github';
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
  </div>
  {% endif %}

  <div class="footer">
  <div class="contact"><p><a href="http://feeds.feedburner.com/Spaceghost-github" title="Subscribe to my feed" rel="alternate" type="application/rss+xml"><img src="/images/rss.png" alt="" style="border:0; height: 4%;"/></a><a href="http://feeds.feedburner.com/Spaceghost-github" title="Subscribe to my feed" rel="alternate" type="application/rss+xml"></a><br /></p></div>
    <div class="contact"><p>Johnneylee Jack Rollins<br /></p></div>
    <div class="contact"><p><a href="http://github.com/Spaceghost/">github.com/Spaceghost</a><br /></p></div>
  </div>
</div>

<a href="http://github.com/Spaceghost"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub" /></a>

</body>
</html>
